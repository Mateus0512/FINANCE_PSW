{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'perfil/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'extrato/css/view_extrato.css' %}">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <div class="container col-md-6">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'cadastro_usuario' %}" method="POST"> {% csrf_token %}

            <div class="card">
                <span class="fonte-destaque white">Cadastro de Usuário</span>
                <hr class="hr-borda">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control formulario" placeholder="Digite seu nome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" class="form-control formulario" placeholder="Digite seu sobrenome">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control formulario" placeholder="Digite seu email">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control formulario" placeholder="Digite seu senha">
                <label for="confirma_senha">Confirme a sua Senha</label>
                <input type="password" name="confirma_senha" id="confirma_senha" class="form-control formulario" placeholder="Confirme sua senha">
                <div class="row">
                    <div class="col-md-3">
                        <input type="submit" class="botao-principal md" value="Cadastrar">
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'login' %}" class="botao-secundario">Retornar ao Login</a>
                    </div>

                </div>


            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
