{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'perfil/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'extrato/css/view_extrato.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container col-md-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
        <div class="card">
            <span class="fonte-destaque text-login">Bem-Vindo ao FINAN.CE</span>
            <hr class="hr-borda">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite seu senha">
            <br>
            <div class="row centralizar">

                <div class="col-md">
            <input type="submit" class="botao-principal md" value="Login">
                </div>
                <div class="col-md">
            <a href="{% url 'cadastro_usuario' %}" class="botao-secundario">Cadastra-se</a>
                </div>

            </div>
        </div>
    </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
